    <link rel="stylesheet" href="digitalclock.css">
</head>
<body>
   <h1>Digital Clock</h1>
   <div class="clock">
    <div>
              <span id="hour"> 00</span>
              <span class="text">Hours</span>


    </div>
    <div>
        <span id="min"> 00</span>
        <span class="text">Min</span>
</div>

<div>

    <span class="text">sec</span>


</div>
<div>
    <span id="ampm"> AM</span>
</div>


   </div>
   







    <script src="digitalclock.js"></script>
